version: '3.8'

services:
  # Redis for distributed rate limiting
  redis:
    image: redis:7-alpine
    container_name: rate-limiter-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - rate-limiter

  # PostgreSQL for configuration storage
  postgres:
    image: postgres:15-alpine
    container_name: rate-limiter-postgres
    environment:
      POSTGRES_DB: ratelimiter
      POSTGRES_USER: ratelimiter
      POSTGRES_PASSWORD: ratelimiter
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ratelimiter"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - rate-limiter

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: rate-limiter-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    depends_on:
      - rate-limiter
    networks:
      - rate-limiter

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: rate-limiter-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - prometheus
    networks:
      - rate-limiter

  # Rate Limiter Service
  rate-limiter:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: rate-limiter-service
    ports:
      - "8081:8080"
    environment:
      - STORE=redis
      - REDIS_ADDR=redis:6379
      - GIN_MODE=release
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ../config.yaml:/app/config.yaml
    networks:
      - rate-limiter
    restart: unless-stopped

networks:
  rate-limiter:
    driver: bridge

volumes:
  redis-data:
  postgres-data:
  prometheus-data:
  grafana-data:
